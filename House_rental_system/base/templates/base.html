
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">House Rental</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'listings' %}">Listings</a>
      </li>
      <!-- Add more navigation links as needed -->
    </ul>
    <!-- User Profile Dropdown -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'my_bookings' %}">My Bookings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'login' %}">Logout</a>
            </div>
        </li>
    </ul>
  </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Add this JavaScript code inside a <script> tag in your HTML file or in a separate JavaScript file -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get a reference to the form
        const form = document.getElementById('bookingForm');
    
        // Add event listener for form submission
         form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Validate form fields
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            // Check if start date is before end date
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            if (startDate >= endDate) {
                alert('End date must be after start date!');
                return;
            }

            // If form is valid, submit it
            form.submit();
        });
    });
</script>
    
</body>
</html>
